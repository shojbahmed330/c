<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DroidForge Pro Dialer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        /* --- CORE ANDROID STYLES --- */
        body { font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* --- ANIMATIONS & TRANSITIONS --- */
        .view-transition { transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.3s ease; }
        .hide-view { opacity: 0; pointer-events: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scale(0.95); z-index: 0; }
        .show-view { opacity: 1; pointer-events: auto; position: relative; z-index: 10; transform: scale(1); }
        
        /* Incoming Call Gradient */
        .incoming-bg { background: linear-gradient(180deg, #0f172a 0%, #1e1b4b 100%); }
        
        /* Ripple Effect */
        .ripple { position: relative; overflow: hidden; }
        .ripple:after {
            content: ""; display: block; position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            pointer-events: none; background-image: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.01%);
            background-repeat: no-repeat; background-position: 50%; transform: scale(10, 10); opacity: 0; transition: transform .5s, opacity 1s;
        }
        .ripple:active:after { transform: scale(0, 0); opacity: 0.2; transition: 0s; }

        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Profile Slide Up Animation */
        .slide-up-enter { transform: translateY(100%); }
        .slide-up-active { transform: translateY(0); }
    </style>
</head>

        <button onclick="switchTab('contacts')" id="nav-contacts" class="flex flex-col items-center gap-1 w-20 opacity-60">

        <button onclick="switchTab('keypad')" id="nav-keypad" class="flex flex-col items-center gap-1 w-20 text-blue-400">

                <span class="material-icons-round">dialpad</span>
            </div>
            <span class="text-xs font-medium">Keypad</span>
        </button>

    <script>
        /* --- MOCK DATABASE --- */
        let contacts = [
            { id: 1, name: "Maa", number: "01700123456", color: "bg-pink-600", img: null },
            { id: 2, name: "Baba", number: "01700123457", color: "bg-blue-800", img: null },
            { id: 3, name: "Boss", number: "01700123458", color: "bg-slate-600", img: null },
            { id: 4, name: "Pizza Hut", number: "16234", color: "bg-red-600", img: null }
        ];

        let recentCalls = [
            { name: "Maa", type: "call_received", time: "10:30 AM", duration: "5m 20s", number: "01700123456" },
            { name: "Unknown", type: "call_missed", time: "Yesterday", number: "01999888777", color: "text-red-400" },
            { name: "Baba", type: "call_made", time: "Mon", duration: "1m", number: "01700123457" }
        ];

        let currentNumber = "";
        let currentProfileId = null;
        let callTimerInterval;
        let callSeconds = 0;
        let isEditMode = false;

        /* --- INITIALIZATION --- */
        window.onload = () => {
            renderContacts();
            renderRecents();
            // Simulate Incoming Call after 3 seconds for Demo
            setTimeout(() => { simulateIncomingCall("Maa", "01700123456"); }, 3000);
        };

        /* --- NAVIGATION --- */
        function switchTab(tab) {
            document.querySelectorAll('.view-transition').forEach(el => {
                if(el.id === 'view-'+tab) {
                    el.classList.remove('hide-view');
                    el.classList.add('show-view');
                } else if(!el.id.includes('overlay') && el.id !== 'view-profile') {
                    el.classList.add('hide-view');
                    el.classList.remove('show-view');
                }
            });

            // Nav Styles
            ['recents', 'contacts', 'keypad'].forEach(t => {
                const btn = document.getElementById('nav-'+t);
                if(t === tab) {
                    btn.classList.remove('opacity-60');
                    btn.classList.add('text-blue-400');
                    btn.querySelector('.indicator').classList.add('bg-slate-800');
                } else {
                    btn.classList.add('opacity-60');
                    btn.classList.remove('text-blue-400');
                    btn.querySelector('.indicator').classList.remove('bg-slate-800');
                }
            });
        }

        /* --- KEYPAD LOGIC --- */
        function pressKey(key) {
            hapticFeedback();
            if(currentNumber.length < 15) {
                currentNumber += key;
                updateDialerDisplay();
            }
        }
        
        function backspace() {
            hapticFeedback();
            currentNumber = currentNumber.slice(0, -1);
            updateDialerDisplay();
        }

        function updateDialerDisplay() {
            const display = document.getElementById('dial-display');
            display.innerText = currentNumber;
            
            // Search logic
            const match = contacts.find(c => c.number.includes(currentNumber) && currentNumber.length > 2);
            const matchEl = document.getElementById('dial-contact-match');
            const addBtn = document.getElementById('add-contact-btn');
            
            if(match) {
                matchEl.innerText = match.name;
                matchEl.classList.remove('opacity-0');
                addBtn.classList.add('opacity-0');
            } else if (currentNumber.length > 2) {
                matchEl.classList.add('opacity-0');
                addBtn.classList.remove('opacity-0');
            } else {
                matchEl.classList.add('opacity-0');
                addBtn.classList.add('opacity-0');
            }
        }

        /* --- PROFILE SYSTEM --- */
        function openProfile(id) {
            const contact = contacts.find(c => c.id === id);
            if(!contact) return;
            currentProfileId = id;
            
            // Reset Edit Mode
            isEditMode = false;
            toggleEditUI(false);

            // Populate Data
            document.getElementById('profile-name').innerText = contact.name;
            document.getElementById('profile-number').innerText = contact.number;
            document.getElementById('edit-name').value = contact.name;
            document.getElementById('edit-number').value = contact.number;

            // Handle Image
            const imgContainer = document.getElementById('profile-img-container');
            const initials = document.getElementById('profile-initials');
            const imgTag = document.getElementById('profile-img-tag');
            
            imgContainer.className = `w-32 h-32 rounded-full flex items-center justify-center text-4xl font-medium shadow-2xl mb-4 overflow-hidden ${contact.color}`;
            
            if(contact.img) {
                initials.classList.add('hidden');
                imgTag.src = contact.img;
                imgTag.classList.remove('hidden');
            } else {
                initials.innerText = contact.name[0];
                initials.classList.remove('hidden');
                imgTag.classList.add('hidden');
            }

            // Filter History
            const history = recentCalls.filter(r => r.number === contact.number || r.name === contact.name);
            const historyList = document.getElementById('profile-history-list');
            
            if(history.length === 0) {
                historyList.innerHTML = '<div class="text-slate-600 text-center py-4">No recent history</div>';
            } else {
                historyList.innerHTML = history.map(h => `
                    <div class="flex items-center justify-between py-3 border-b border-slate-800/50">
                        <div class="flex items-center gap-3">
                            <span class="material-icons-round ${h.type.includes('missed') ? 'text-red-400' : 'text-green-400'} text-lg">
                                ${h.type === 'call_missed' ? 'call_missed' : h.type === 'call_received' ? 'call_received' : 'call_made'}
                            </span>
                            <div class="flex flex-col">
                                <span class="text-sm font-medium text-white">${h.type === 'call_missed' ? 'Missed call' : 'Incoming call'}</span>
                                <span class="text-xs text-slate-500">${h.time}</span>
                            </div>
                        </div>
                        <span class="text-xs text-slate-400">${h.duration || ''}</span>
                    </div>
                `).join('');
            }

            // Show View
            document.getElementById('view-profile').classList.remove('translate-x-full');
        }

        function closeProfile() {
            document.getElementById('view-profile').classList.add('translate-x-full');
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            toggleEditUI(isEditMode);
        }

        function toggleEditUI(edit) {
            const viewData = document.getElementById('profile-view-data');
            const editData = document.getElementById('profile-edit-data');
            const cameraBtn = document.getElementById('camera-btn');
            const editToggleBtn = document.getElementById('edit-toggle-btn');
            
            if(edit) {
                viewData.classList.add('hidden');
                editData.classList.remove('hidden');
                cameraBtn.classList.remove('hidden');
                editToggleBtn.innerText = 'close';
            } else {
                viewData.classList.remove('hidden');
                editData.classList.add('hidden');
                cameraBtn.classList.add('hidden');
                editToggleBtn.innerText = 'edit';
            }
        }

        function triggerImageUpload() {
            document.getElementById('img-upload').click();
        }

        function updateProfileImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contact = contacts.find(c => c.id === currentProfileId);
                    contact.img = e.target.result; // In real app, save to storage
                    document.getElementById('profile-img-tag').src = e.target.result;
                    document.getElementById('profile-img-tag').classList.remove('hidden');
                    document.getElementById('profile-initials').classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfileChanges() {
            const newName = document.getElementById('edit-name').value;
            const newNumber = document.getElementById('edit-number').value;
            
            const contact = contacts.find(c => c.id === currentProfileId);
            contact.name = newName;
            contact.number = newNumber;
            
            // Re-render
            document.getElementById('profile-name').innerText = newName;
            document.getElementById('profile-number').innerText = newNumber;
            renderContacts();
            renderRecents();
            
            toggleEditMode(); // Exit edit mode
            alert("Profile Saved!");
        }

        /* --- CALL ACTIONS --- */
        function callFromProfile() {
            const contact = contacts.find(c => c.id === currentProfileId);
            currentNumber = contact.number;
            closeProfile();
            initiateCall(contact.name);
        }

        function initiateCall(nameOverride = null) {
            if(!currentNumber) return;
            hapticFeedback();
            
            // Setup active call screen
            const displayName = nameOverride || contacts.find(c=>c.number === currentNumber)?.name || currentNumber;
            document.getElementById('active-name').innerText = displayName;
            document.getElementById('active-img').innerText = displayName[0];
            
            const overlay = document.getElementById('active-call-overlay');
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            
            // Simulate call connection
            document.getElementById('call-timer').innerText = "Calling...";
            setTimeout(() => {
                startTimer();
            }, 1500);
        }

        function simulateIncomingCall(name, number) {
            const overlay = document.getElementById('incoming-overlay');
            document.getElementById('incoming-name').innerText = name;
            document.getElementById('incoming-number').innerText = number;
            document.getElementById('incoming-img').innerText = name[0];
            
            overlay.classList.remove('translate-y-full');
            
            // PLAY RINGTONE
            const audio = document.getElementById('ringtone-player');
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Auto-play prevented"));
        }

        function answerCall() {
            const audio = document.getElementById('ringtone-player');
            audio.pause();
            
            document.getElementById('incoming-overlay').classList.add('translate-y-full');
            
            // Set data for active call
            const name = document.getElementById('incoming-name').innerText;
            document.getElementById('active-name').innerText = name;
            document.getElementById('active-img').innerText = name[0];
            
            const overlay = document.getElementById('active-call-overlay');
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            startTimer();
        }

        function rejectCall() {
            const audio = document.getElementById('ringtone-player');
            audio.pause();
            document.getElementById('incoming-overlay').classList.add('translate-y-full');
        }

        function endCall() {
            clearInterval(callTimerInterval);
            document.getElementById('active-call-overlay').classList.add('opacity-0', 'pointer-events-none');
            // Add to Recents
            recentCalls.unshift({
                name: document.getElementById('active-name').innerText,
                type: "call_made",
                time: "Just now",
                number: currentNumber,
                duration: document.getElementById('call-timer').innerText
            });
            renderRecents();
            currentNumber = "";
            updateDialerDisplay();
        }

        /* --- HELPERS --- */
        function startTimer() {
            callSeconds = 0;
            clearInterval(callTimerInterval);
            callTimerInterval = setInterval(() => {
                callSeconds++;
                const m = Math.floor(callSeconds / 60).toString().padStart(2,'0');
                const s = (callSeconds % 60).toString().padStart(2,'0');
                document.getElementById('call-timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function hapticFeedback() {
            if(window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(5);
            }
        }
        
        function toggleActiveState(btn) {
            const div = btn.querySelector('div');
            const icon = btn.querySelector('.material-icons-round');
            if(div.classList.contains('bg-slate-800')) {
                div.classList.replace('bg-slate-800', 'bg-white');
                icon.classList.replace('text-white', 'text-slate-900');
            } else {
                div.classList.replace('bg-white', 'bg-slate-800');
                icon.classList.replace('text-slate-900', 'text-white');
            }
        }

        /* --- RENDERERS --- */
        function renderContacts() {
            const list = document.getElementById('contacts-list');
            // sort alpha
            const sorted = contacts.sort((a,b) => a.name.localeCompare(b.name));
            list.innerHTML = sorted.map(c => `
                <div onclick="openProfile(${c.id})" class="flex items-center gap-4 py-3 ripple active:bg-slate-800/50 rounded-xl px-2 transition-colors cursor-pointer">
                    <div class="w-10 h-10 rounded-full ${c.color} flex items-center justify-center text-sm font-bold text-white overflow-hidden">
                        ${c.img ? `<img src="${c.img}" class="w-full h-full object-cover">` : c.name[0]}
                    </div>
                    <div class="flex-1 border-b border-slate-800 pb-3">
                        <div class="text-base font-medium text-white">${c.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderRecents() {
            const list = document.getElementById('recents-list');
            list.innerHTML = recentCalls.map(c => `
                <div class="flex items-center justify-between py-3 ripple active:bg-slate-800/50 rounded-xl px-2">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-sm font-bold">${c.name[0]}</div>
                        <div>
                            <div class="text-base font-medium ${c.color || 'text-white'}">${c.name}</div>
                            <div class="flex items-center gap-1 text-xs text-slate-500">
                                <span class="material-icons-round text-[14px] ${c.type==='call_missed'?'text-red-500':'text-green-500'}">
                                    ${c.type==='call_missed'?'call_missed':c.type==='call_received'?'call_received':'call_made'}
                                </span>
                                <span>${c.time}</span>
                            </div>
                        </div>
                    </div>
                    <span class="material-icons-round text-slate-600">info</span>
                </div>
            `).join('');
        }

        function filterContacts(query) {
            const items = document.querySelectorAll('#contacts-list > div');
            query = query.toLowerCase();
            items.forEach(item => {
                const name = item.querySelector('.text-base').innerText.toLowerCase();
                if(name.includes(query)) item.style.display = 'flex';
                else item.style.display = 'none';
            });
        }
    </script>
</body>
</html>
