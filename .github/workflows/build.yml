name: Android Cloud Build (APK)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize Project Files
        run: |
          if [ ! -f "package.json" ]; then
            npm init -y
            npm install @capacitor/core @capacitor/android @capacitor/cli
          fi
          
          mkdir -p www
          if [ -f "index.html" ]; then
            cp index.html www/index.html
          elif [ -f "index" ]; then
            cp index www/index.html
          else
            echo "<html><body><h1>App Ready</h1></body></html>" > www/index.html
          fi

      - name: Configure Capacitor
        run: |
          if [ ! -f "capacitor.config.json" ]; then
            echo '{"appId": "com.droidforge.app", "appName": "DroidForgeApp", "webDir": "www", "server": {"androidScheme": "https"}}' > capacitor.config.json
          fi

      - name: Build Android Project
        run: |
          npx cap add android || true
          npx cap sync android
          
          cd android
          # Dynamic Java Home Fix
          echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
          
          # Fix Kotlin Conflict Strategy
          echo "
          subprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion '1.9.20'
                      }
                  }
              }
          }" >> build.gradle

          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android_App_APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
